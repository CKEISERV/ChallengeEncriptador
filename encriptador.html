<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador By Cesar Villamizar</h1>
        <img src="./Imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <div>
        <label for="campo-escritura">Codigo secreto</label>
        <input type="text" id="campo-escritura" required placeholder="Ingrese texto aquí">

    <div>
        <input type="text" placeholder="Ningun mensaje fue encontrado">
        <input type="image" src="./Imagenes/Muñeco.png" >

    <footer>
        <p> &#9888; solo letras minusculas y sin acentos</p>
        <button>Encriptar</button>
        <button>Desencriptar</button>
    </footer>

</html>
