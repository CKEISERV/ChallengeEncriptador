<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="encriptador.css">
    
</head>
<body>
    
    <header>
        <img src="./Imagenes/Logo.png" alt="Logo de Alura" class="alura">
        <img src="./Imagenes/cv.png" alt="Iniciales" class="cesar">
        <h1>  · Sprint 01-Encriptador-grupo 3 ·</h1>
        <h2>Cesar Villamizar</h2>
       
     
    </header>
    <main>
        <section class="section-encriptar">
            <div class="encriptar">
                <label for="campo-escritura">Codigo secreto</label>
                <textarea cols="50" rows="2" id="campo-escritura" required placeholder="Ingrese texto aquí"></textarea>
            </div>

            <div>
                <p> &#9888; solo letras minusculas y sin acentos</p>
            </div>

            <div>       
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desincrptar">Desencriptar</button>
            </div>
         </section>

         <section class="section-desencriptar">
            <div>
                <input class="mostrar-texto" type="text" placeholder="Ningun mensaje fue encontrado">
            </div>

            <div>
                    <button class="copiar">copiar</button>
            </div>

         </section>


    </main>

</body>
</html>
